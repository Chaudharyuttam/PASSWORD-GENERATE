<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
     <div class="main">
        <div class="box">
            <input type="text" id="pswrdbox">
            <div class="cases">
                     <div class="option">
                          <label for="length">Password Length</label>
                          <input type="number" name="length" id="html">
                     </div>
                     <br>
                     <div class="option">
                         <label for="length">Contain Uppercase</label>
                         <input type="checkbox" name="length" id="uppercase">
                     </div>
                     
                     <br>
                     <div class="option">
                             <label for="length">Contain Lowercase</label>
                             <input type="checkbox" name="length" id="lowercase">
                     </div>
                     
                     <br>
                     <div class="option">
                              <label for="length">Containe numbers</label>
                              <input type="checkbox" name="length" id="numbers">
                     </div>
                     
                     <br>
                     <div class="option">
                             <label for="length">Contain Symbols</label>
                             <input type="checkbox" name="length" id="symbols">
                     </div> 
                     
               
            </div>
            <div class="click">
                <button   id="changepswrd">Generate</button>
            </div>
        </div>
    </div>
    <script src="script3.js"></script>
</body>
</html>
